apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: parent-app
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: cluster1
            url: https://kubernetes.default.svc
          - cluster: cluster2
            url: https://kubernetes.default.svc
  template:
    metadata:
      name: '{{.cluster}}-parent-app'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/andres-mccree/andres-proj'
        targetRevision: HEAD
        path: apps/parent-app
      destination:
        server: '{{.url}}'
        namespace: parent-app
      syncPolicy:
        automated:
          prune: true
          selfHeal: true

